<html>

<body>

    <h2>JavaScript Errors</h2>
    <p>In this example we have written alert as adddlert to deliberately produce an error:</p>

    <p id="demo"></p>

    <script>
        try {
            adddlert("Welcome guest!");
        } catch (err) {
            document.getElementById("demo").innerHTML = err.message;
        }
    </script>

</body>
